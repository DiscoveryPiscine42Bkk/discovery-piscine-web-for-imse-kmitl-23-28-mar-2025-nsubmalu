<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>ðŸ§® Basic Calculator</h2>
    
    <form id="calculator-form">
        <input type="number" id="leftOperand" placeholder="Enter a number" min="0">
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        
        <input type="number" id="rightOperand" placeholder="Enter a number" min="0">
        
        <input type="submit" value="Try me!">
    </form>

    <script src="script.js"></script>

</body>
</html>
