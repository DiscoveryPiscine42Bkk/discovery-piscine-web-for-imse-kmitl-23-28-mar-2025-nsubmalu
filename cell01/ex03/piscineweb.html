<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display with Link</title>
</head>
<body>
    <h1>Here are two images:</h1>
    
    <!-- First image wrapped in a link -->
    <a href="https://www.youtube.com/watch?v=INscMGmhmX4" target="_blank">
        <img src="https://via.placeholder.com/300" alt="First Image" width="300">
    </a>
    
    <!-- Second image -->
    <img src="https://via.placeholder.com/300" alt="Second Image" width="300">

</body>
