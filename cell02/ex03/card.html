<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h2 class="title">User Profile Card</h2>
        <div class="profile-pic">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        <h3 class="username">Wil 42</h3>
        <p class="level">Level 25, The answer</p>
        <p class="location">42Paris</p>
        <div class="social-icons">
            <img src="icon1.png" alt="Social 1">
            <img src="icon2.png" alt="Social 2">
            <img src="icon3.png" alt="Social 3">
        </div>
        <button class="contact-btn">Contact</button>
    </div>
</body>
</html>
